<div class="container title">
    <h2>¿Qué quieres hacer?</h2>
</div>
<form class="container check">
    <div *ngFor="let p of products">
        <app-my-checkbox [product]="p"></app-my-checkbox>
    </div>
</form>
<div class="container">
    <p>Precio: {{ orderPrice }}</p>
</div>
<div class="container w-50 me-auto">
    <div class="input-group mb-2">
        <input type="text" #customerName class="form-control" placeholder="Nombre">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <div class="btn btn-outline" (click)="addOrder()">Enviar</div>
            </div>
        </div>
    </div>
</div>


<div class="pt-2 text-center">
    <button class="mb-5" [routerLink]="['/dashboard']">Atrás</button>
</div>
