<div class="container title">
    <h2>¿Qué quieres hacer?</h2>
</div>
<form [formGroup]="form" class="container check">
    <div *ngFor="let p of products">
        <app-my-checkbox formControlName="formCheckbox" [product]="p" (change)="getPrice(p)"></app-my-checkbox>
        <div *ngIf="p.isChecked && p.prodName === 'web'">
            <app-web-panel formControlName="formPanel" (emitterPanel)="getPanelPrice($event)" (change)="processTotalPrice();"></app-web-panel>
        </div>
    </div>
</form>
<div class="container">
    <p>Precio: {{ totalPrice | currency:'EUR'}} </p>
</div>

<div class="pt-2 text-center">
    <button class="mb-5" [routerLink]="['/dashboard']">Atrás</button>
</div>
