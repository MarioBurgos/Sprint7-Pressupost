<div class="container">
    <article class="container">
        <h1 class="py-5">{{DATA.title}}</h1>
        <h5 class="pb-4 text-muted text-justify">{{DATA.preamble}}</h5>
        <section class="text-justify">
            <p class="pb-1"><b>Descripción de la aplicación:</b></p>
            <p>{{DATA.modelDescription}} </p>
            <img src="../../../assets/img/screenshots/screenshot-model.PNG" height="150px" alt="model">
            <p>{{DATA.generalFunctioning}}</p>
            <p>{{DATA.homeComponentFuncionting}}</p>
            <img src="../../../assets/img/screenshots/screenshot-home.PNG" height="300px" alt="model">
            <p>{{DATA.checkboxComponentFunctioning}}</p>
            <p>{{DATA.panelComponentFunctioning}}</p>
            <p>{{DATA.inputWithButtonsComponent}}</p>
            <p>{{DATA.closing}}</p>
        </section>
        <div class="pt-2 text-center">
            <button class="mb-5" [routerLink]="['/home']">Empezar</button>
        </div>
    </article>

</div>
